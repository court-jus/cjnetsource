mode: learning
media_root: media
media_url: /media # will use relative path, prepend "/" for absolute path
template: hyde.ext.templates.jinja.Jinja2Template
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.sorter.SorterPlugin
    - hyde.ext.plugins.grouper.GrouperPlugin
    - hyde.ext.plugins.tagger.TaggerPlugin
meta:
    nodemeta: meta.yaml

sorter:
    name:
        attr: name
        filters:
            source_file.kind: html
    index:
        attr: meta.index
    date:
        attr: meta.date

grouper:
    project:
        sorter: index
        description: Projects
        groups:
            - name: gate
              description: Gate
            - name: netblocks
              description: NetBlocks

tagger:
    sorter: name

context:
    data:
        website:
            title: court-jus.net
            version: 1.0alpha
        author:
            name: Ghislain Lévêque
            url: "http://court-jus.net"
        engine:
            name: Hyde
            url: "http://ringce.com/hyde"
        menu:
          - title: Home
            url: index.html
          - title: Gate
            url: Gate/index.html
          - title: Netblocks
            url: netblocks.html
        socialmenu:
          - title: Twitter
            url: "http://twitter.com/#!/court_jus"
            img: img/twitter-logo.png
